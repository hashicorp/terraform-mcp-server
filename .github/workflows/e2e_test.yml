name: E2E Tests
on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5
        with:
          go-version-file: "go.mod"

      - name: Download dependencies
        run: make deps

      - name: Run unit tests
        run: make test-e2e
